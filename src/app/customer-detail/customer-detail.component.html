<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white p-10 rounded-[1px]">
      <!-- Display customer picture if it exists -->
      <div *ngIf="customer?.picture">
        <img [src]="customer?.picture" alt="{{customer?.name}}'s picture" class="rounded-[1px] w-[120px] h-[100px] mb-4" />
      </div>
      <h2 class="font-bold text-[20px] mb-3 text-blue-950">{{customer?.name}}</h2>
      <p><strong>Email:</strong> {{customer?.email}}</p>
      <p><strong>Phone:</strong> {{customer?.phone}}</p>
      <p><strong>Address:</strong> {{customer?.address}}</p>
      <p><strong>Zip Code:</strong> {{customer?.zipcode}}</p>
      <p><strong>Gender:</strong> {{customer?.gender}}</p>
      <p><strong>Website:</strong> {{customer?.website}}</p>
      <p><strong>Company:</strong> {{customer?.company}}</p>
      <p><strong>Date Added:</strong> {{customer?.dateAdded | date: 'yyyy-MM-dd'}}</p>
    
      <button (click)="closeOverlay()" class="bg-red-800 text-[14px] rounded-[1px] px-5 font-bold text-white mt-5 py-1">Close</button>
    </div>
</div>
